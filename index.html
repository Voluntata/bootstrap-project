<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/custom.css">
  <title>Document</title>
</head>

<body class="">
  <div class="container-fluid alto-100 bg-secondary p-0">
    <header class="bg-light w-100 m-0">
      <nav class=" navbar navbar-light navbar-expand-lg fixeds-top  w-100 ms-0 ">
        <div class="container-fluid ">
          <a class="navbar-brand d-block w-50 logo fs-1 pl-5">Memory</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div id="navbarSupportedContent" class="collapse navbar-collapse ">
            <ul class=" navbar-nav ">
              <li class="nav-item  text-nowrap ps-5 pe-5"><a class="nav-link" href="#">Crear nuevo</a></li>
              <li class="nav-item dropdown ps-5 pe-5"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                  role="button" data-bs-toggle="dropdown" aria-expanded="false">Diccionarios</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Es-En</a></li>
                  <li><a class="dropdown-item" href="#">Es-Cat</a></li>
                </ul>
              </li>
              <li class="nav-item  ps-5 pe-5"><a class="nav-link" href="#">About</a></li>
            </ul>
          </div>
        </div>
        <div class="nav-item  ps-5 pe-5">
          <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Login</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form name="form" action="" id="form" class>
                    <div class="mb-3">
                      <label for="inputEmail" class="col-form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="inputPass" class="col-form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password" name="password"></input>
                    </div>
                    <div class="mb-3">
                      <label for="inputPassRepeat" class="col-form-label">Repite la contraseña</label>
                      <input type="password" class="form-control" id="passRepeat" name="passRepeat"></input>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" id="close">Cerrar</button>
                  <button type="submit" class="btn btn-success text-light" id="submit" name="submit">Enviar</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class=" 
        container
        h-75
        d-flex
        justify-content-center
        align-items-center
        
      ">
      <div class="container w-100  border bg-light pt-5 pb-5 d-flex flex-column align-items-center">
        <h2>Añade y elige el idioma</h2>
        <p class="text-center"> Añade las idiomas que conoce <span class="bg-danger">(Min 2)</span> y <span
            class="bg-danger">(Max 4)</span> y elige qual es su nativo</p>
        <button class="mb-2 btn btn-outline-success"> Añadir idioma</button>
        <button class="btn btn-success text-light"> Crear lista de vocabulario</button>
      </div>
    </main>
    <footer class="container-fluid bg-light fixed-bottom">
      <div>
        <p class="text-center align-middle p-1 logo">© Voluntata 2021</p>
      </div>
    </footer>
  </div>
  <script src="node_modules\jquery\dist\jquery.min.js"></script>
  <script src="node_modules\jquery-validation\dist\jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./loginForm.js"></script>
</body>

</html>
